<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Component Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="random-user">
    <div class="user-top-info">
      <div class="user-top-info-img">
        
      </div>
      <div class="user-top-info-user">
        <p class="user-top-info-intro"></p>
        <p class="user-top-info-details"></p>
      </div>
    </div>
   
    <ul class="user-details">
        <div class="user-details">

            <li class="u-title selected">
              <img src="assets/user.svg"/>
            </li>
            <li class="u-email">
                <img src="assets/email.svg"/>
            </li>
            <li class="u-address">
                <img src="assets/map-location.svg"/>
            </li>
            <li class="u-birthday">
                <img src="assets/calendar.svg"/>
            </li>
            <li class="u-cell-n">
                <img src="assets/call.svg"/>
            </li>
            <li class="u-pwd">
                <img src="assets/locked.svg"/>
            </li>
    </ul>
  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
